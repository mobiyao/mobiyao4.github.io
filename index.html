<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>校园电子地图</title>
    <!-- 1. 新建容器，存放地图 -->
    <style>
      html,
      body,
      #container{
          width: 100%;
          height: 100%;
      }
      #input-card{
          position: fixed;
          background-color: rgba(110, 171, 241, 0.493);
          /*max-height: 20%; */
          overflow-y: auto;
          top: 10px;
          left: 10px;
          width: 250px;
          height:150px;
      }
      #input-card .btn{
          margin-right: 1.2rem;
          width: 5rem;
      }

   </style>
<script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: "f850ebd08379738ec26ec51e1329a34c",
    };
  </script>
  <script src="https://webapi.amap.com/loader.js"></script>
<script src="https://webapi.amap.com/maps?v=2.0&key=6d58b5b01a9a0e6c5d87074f3591d83c&plugin=AMap.Driving,AMap.MoveAnimation"></script>
</head>
<body>
  <div id="container"></div>
   <div id="input-card">
    <!--
    <h4 align="center">轨迹动画<h4>
<div class="input-item">

<div class="input-card">
  <h4>轨迹回放控制</h4>
  <div class="input-item">
      <input type="button" class="btn" value="开始动画" id="start" onclick="startAnimation()"/>
      <input type="button" class="btn" value="暂停动画" id="pause" onclick="pauseAnimation()"/>
  </div>
  <div class="input-item">
      <input type="button" class="btn" value="继续动画" id="resume" onclick="resumeAnimation()"/>
      <input type="button" class="btn" value="停止动画" id="stop" onclick="stopAnimation()"/>
  </div>         
</div>
</div>


    <script>
          var map = new AMap.Map("container", {
          center:[102.75564194, 25.05765007],
          viewMode:'2D',
          zoom:15,
        });
        </script>



        <script>
            //添加地图控件
    AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.ControlBar','AMap.Geolocation','AMap.HawkEye'],function(){ //添加多个控件，需要设定一个控件名称的数组
  var toolbar = new AMap.ToolBar(//缩放工具条实例化
  {position:{
    right:'10px',
    bottom:'10px'
  }});
  var scale = new AMap.Scale(//比例尺
    {position:{
    left:'10px',
    bottom:'20px'
  }}); 
  var controlbar = new AMap.ControlBar(//添加控件
    {position:{
    right:'10px',
    bottom:'100px'
  }});
  var geolocation = new AMap.Geolocation(
    {position:{
    right:'10px',
    bottom:'280px'
  }}); 
  var hawkeye = new AMap.HawkEye(//缩放工具条实例化
  {position:{
    right:'10px',
    top:'20px'
  }});
  map.addControl(toolbar); //添加控件
  map.addControl(scale); //添加比例尺控件
  map.addControl(controlbar); //工具条方向控件
  map.addControl(geolocation); 
  map.addControl(hawkeye);
});

//设置浏览路径
          marker = new AMap.Marker({
            map: map,
            position: [102.75261992, 25.05777691],
            icon:new AMap.Icon({image:'https://a.amap.com/jsapi_demos/static/demo-center-v2/car.png',imageSize:[30,50]}),
            offset: new AMap.Pixel(0,0),
        });

        var lineArr =[];
        AMap.plugin(["AMap.Driving"], function () {
        var driving = new AMap.Driving({
          map:map,
          policy:0, 
        });
        var startLngLat = [102.752259,25.057887]; //起始点
        var endLngLat = [102.756424,25.059647]; //
        var opts ={waypoints: [[102.757828,25.056576],
        [102.759594,25.056942],[102.76159,25.058463],[102.758802,25.059782],[102.757426,25.061644]],} //途径点




//添加文字注记和图片注记

      const position = new AMap.LngLat(102.752311,25.058256); //Marker 经纬度
      const icon= new AMap.Icon({image:'yihaomen.jpg',imageSize:[40,40]})
      const marker = new AMap.Marker({
      position: position,
      icon:icon
});
   map.add(marker)
  var text =new AMap.Text({
  position:new AMap.LngLat(102.752311,25.058256),
  anchor:'top-right',
  text: '一号门',
  style:{'background-color':'white'},
});
map.add(text);

const position1 = new AMap.LngLat(102.757693,25.056939); //Marker 经纬度
    const icon1= new AMap.Icon({image:'chaye.png',imageSize:[40,40]});
    const marker1= new AMap.Marker({
    position: position1,
    icon:icon1
});
map.add(marker1)
var text =new AMap.Text({
  position:new AMap.LngLat(102.757693,25.056939),
  anchor:'top-right',
  text: '茶叶博物馆',
  style:{'background-color':'white'},
});
map.add(text);

const position2 = new AMap.LngLat(102.760251,25.057522); //Marker 经纬度
    const icon2= new AMap.Icon({image:'qiuhai.jpg',imageSize:[40,40]});
    const marker2= new AMap.Marker({
    position: position2,
    icon:icon2
});
map.add(marker2)
var text =new AMap.Text({
  position:new AMap.LngLat(102.760251,25.057522),
  anchor:'top-right',
  text: '秋海',
  style:{'background-color':'white'},
});
map.add(text);


const position3 = new AMap.LngLat(102.758877,25.060287); //Marker 经纬度
    const icon3= new AMap.Icon({image:'yijiao.jpg',imageSize:[40,40]});
    const marker3= new AMap.Marker({
    position: position3,
    icon:icon3
});
map.add(marker3)
var text =new AMap.Text({
  position:new AMap.LngLat(102.758877,25.060287),
  anchor:'top-right',
  text: '情人坡',
  style:{'background-color':'white'},
});
map.add(text);

const position4 = new AMap.LngLat(102.757194,25.061969); //Marker 经纬度
    const icon4= new AMap.Icon({image:'shuangting.jpg',imageSize:[40,40]});
    const marker4= new AMap.Marker({
    position: position4,
    icon:icon4
});
map.add(marker4)
var text =new AMap.Text({
  position:new AMap.LngLat(102.757194,25.061969),
  anchor:'top-right',
  text: '双亭苑',
  style:{'background-color':'white'},
});
map.add(text);

const position5 = new AMap.LngLat(102.762025,25.059285); //Marker 经纬度
    const icon5= new AMap.Icon({image:'shitang.jpg',imageSize:[40,40]});
    const marker5= new AMap.Marker({
    position: position5,
    icon:icon5
});
map.add(marker5)
var text =new AMap.Text({
  position:new AMap.LngLat(102.762025,25.059285),
  anchor:'top-right',
  text: '第四食堂',
  style:{'background-color':'white'},
});
map.add(text);





//轨迹回放
        driving.search(startLngLat, endLngLat, opts, function (status, result) {
        console.log(status);
        console.log(startLngLat);
        result.routes[0].steps.forEach(function(item){
        lineArr.push(...item.path)
        });
        });
        
        });

      function startAnimation(){
          marker.moveAlong(lineArr,{duration:200,})};

          function startAnimation(){
          marker.moveAlong(lineArr,{duration:200,})};  
           // 绘制轨迹
        var polyline = new AMap.Polyline({
            map: map,
            path: lineArr,
            showDir:true,
            strokeColor: "#28F",  //线颜色
            // strokeOpacity: 1,     //线透明度
            strokeWeight: 6,      //线宽
            // strokeStyle: "solid"  //线样式
        });

        var passedPolyline = new AMap.Polyline({
            map: map,
            strokeColor: "#AF5",  //线颜色
            strokeWeight: 6,      //线宽
        });


        marker.on('moving', function (e) {
            passedPolyline.setPath(e.passedPath);
            map.setCenter(e.target.getPosition(),true)
        });

        map.setFitView();

        window.startAnimation = function startAnimation () {
            marker.moveAlong(lineArr, {
                // 每一段的时长
                duration: 500,//可根据实际采集时间间隔设置
                // JSAPI2.0 是否延道路自动设置角度在 moveAlong 里设置
                autoRotation: true,
            });
        };

        window.pauseAnimation = function () {
            marker.pauseMove();
        };

        window.resumeAnimation = function () {
            marker.resumeMove();
        };

        window.stopAnimation = function () {
            marker.stopMove();
        };
    





         
    </script>
</body>
</html>
